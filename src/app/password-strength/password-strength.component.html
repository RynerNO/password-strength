
<div class="container">
    <h1>Enter Password</h1>
    <input type="password" placeholder="Password" [(ngModel)]="password" (input)="checkStrength()">
    <div class="bar">
      <div class="segment" [style.backgroundColor]="colors[0]"></div>
      <div class="segment" [style.backgroundColor]="colors[1]"></div>
      <div class="segment" [style.backgroundColor]="colors[2]"></div>
    </div>
    <div class="strength">{{strength}}</div>
  </div>
